<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Bid - West Automotive LLC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car"></i> West Automotive LLC
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/my-bids">My Bids</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h2>Place a Bid</h2>
                <form id="bidForm">
                    <div class="mb-3">
                        <label class="form-label">Vehicle</label>
                        <input type="text" class="form-control" name="vehicle" required 
                               placeholder="e.g., 2023 Toyota Camry, 2022 Ford Mustang">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Bid Amount ($)</label>
                        <input type="number" class="form-control" name="bid_amount" 
                               min="1" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Comments</label>
                        <textarea class="form-control" name="comments" rows="3" 
                                  placeholder="Any specific requirements or notes..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Place Bid</button>
                </form>
                <div id="bidFeedback" class="form-feedback mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('bidForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/bids', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const feedback = document.getElementById('bidFeedback');
                
                if (result.success) {
                    feedback.className = 'form-feedback success';
                    feedback.textContent = result.message;
                    e.target.reset();
                    setTimeout(() => {
                        window.location.href = '/my-bids';
                    }, 1500);
                } else {
                    feedback.className = 'form-feedback error';
                    feedback.textContent = result.message;
                }
                feedback.style.display = 'block';
            } catch (error) {
                console.error('Bid error:', error);
                const feedback = document.getElementById('bidFeedback');
                feedback.className = 'form-feedback error';
                feedback.textContent = 'Please login to place a bid';
                feedback.style.display = 'block';
            }
        });
    </script>

    <style>
        .form-feedback {
            display: none;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .form-feedback.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .form-feedback.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</body>
</html>
