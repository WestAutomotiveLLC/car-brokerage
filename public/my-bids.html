<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bids - West Automotive LLC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car"></i> West Automotive LLC
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/place-bid">Place Bid</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>My Bids</h2>
        <div id="bidsList" class="mt-4">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading your bids...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadBids() {
            try {
                const response = await fetch('/api/bids');
                if (response.ok) {
                    const data = await response.json();
                    displayBids(data.bids);
                } else {
                    document.getElementById('bidsList').innerHTML = `
                        <div class="alert alert-warning">
                            Please <a href="/" class="alert-link">login</a> to view your bids.
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('bidsList').innerHTML = `
                    <div class="alert alert-danger">
                        Error loading bids. Please try again.
                    </div>
                `;
            }
        }

        function displayBids(bids) {
            const bidsList = document.getElementById('bidsList');
            
            if (!bids || bids.length === 0) {
                bidsList.innerHTML = `
                    <div class="alert alert-info">
                        You haven't placed any bids yet. 
                        <a href="/place-bid" class="alert-link">Place your first bid!</a>
                    </div>
                `;
                return;
            }

            bidsList.innerHTML = bids.map(bid => `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="card-title">${bid.vehicle}</h5>
                                <p class="card-text"><strong>Bid Amount:</strong> $${bid.bid_amount}</p>
                                <p class="card-text"><strong>Status:</strong> 
                                    <span class="badge bg-${getStatusColor(bid.status)}">${bid.status}</span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p class="card-text"><strong>Date:</strong> ${new Date(bid.created_at).toLocaleDateString()}</p>
                                ${bid.comments ? `<p class="card-text"><strong>Comments:</strong> ${bid.comments}</p>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStatusColor(status) {
            switch(status) {
                case 'approved': return 'success';
                case 'rejected': return 'danger';
                case 'pending': return 'warning';
                default: return 'secondary';
            }
        }

        // Load bids when page loads
        loadBids();
    </script>
</body>
</html>
