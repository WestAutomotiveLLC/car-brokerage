<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West Automotive LLC - Car Brokerage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car"></i> West Automotive LLC
            </a>
            
            <div class="language-selector">
                <select id="languageSelect" class="form-select form-select-sm">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                </select>
            </div>

            <div class="navbar-nav ms-auto">
                <div id="authButtons">
                    <a class="nav-link" href="/place-bid">Place Bid</a>
                    <a class="nav-link" href="/my-bids">My Bids</a>
                    <button class="btn btn-outline-light btn-sm" onclick="showLogin()">Login</button>
                    <button class="btn btn-primary btn-sm" onclick="showRegister()">Sign Up</button>
                </div>
                <div id="userMenu" style="display: none;">
                    <span class="navbar-text me-3" id="userName"></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h1>Welcome to West Automotive LLC</h1>
                <p class="lead">Premium Car Brokerage Services</p>
                <div class="mt-4">
                    <a href="/place-bid" class="btn btn-primary btn-lg">Place a Bid</a>
                    <a href="/my-bids" class="btn btn-outline-secondary btn-lg">View My Bids</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Button -->
    <a href="/admin" class="secret-admin-btn" title="Admin Panel">
        <i class="fas fa-cog"></i>
    </a>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div id="loginFeedback" class="form-feedback mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="lastName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    </form>
                    <div id="registerFeedback" class="form-feedback mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="global-language.js"></script>
    <script>
        // Check authentication status on page load
        async function checkAuth() {
            try {
                const response = await fetch('/auth/user');
                if (response.ok) {
                    const data = await response.json();
                    showUserMenu(data.user);
                }
            } catch (error) {
                // User not authenticated
            }
        }

        function showUserMenu(user) {
            document.getElementById('authButtons').style.display = 'none';
            document.getElementById('userMenu').style.display = 'block';
            document.getElementById('userName').textContent = `Hello, ${user.firstName}`;
        }

        function showLogin() {
            new bootstrap.Modal(document.getElementById('loginModal')).show();
        }

        function showRegister() {
            new bootstrap.Modal(document.getElementById('registerModal')).show();
        }

        async function logout() {
            try {
                await fetch('/auth/logout', { method: 'POST' });
                location.reload();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Form submissions
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const feedback = document.getElementById('loginFeedback');
                
                if (result.success) {
                    feedback.className = 'form-feedback success mt-3';
                    feedback.textContent = result.message;
                    setTimeout(() => {
                        bootstrap.Modal.getInstance(document.getElementById('loginModal')).hide();
                        location.reload();
                    }, 1000);
                } else {
                    feedback.className = 'form-feedback error mt-3';
                    feedback.textContent = result.message;
                }
                feedback.style.display = 'block';
            } catch (error) {
                console.error('Login error:', error);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const feedback = document.getElementById('registerFeedback');
                
                if (result.success) {
                    feedback.className = 'form-feedback success mt-3';
                    feedback.textContent = result.message;
                    setTimeout(() => {
                        bootstrap.Modal.getInstance(document.getElementById('registerModal')).hide();
                        location.reload();
                    }, 1000);
                } else {
                    feedback.className = 'form-feedback error mt-3';
                    feedback.textContent = result.message;
                }
                feedback.style.display = 'block';
            } catch (error) {
                console.error('Registration error:', error);
            }
        });

        // Initialize
        checkAuth();
    </script>

    <style>
        .secret-admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 20px;
            opacity: 0.3;
            transition: all 0.3s ease;
            z-index: 10000;
            border: 2px solid #666;
        }

        .secret-admin-btn:hover {
            opacity: 1;
            transform: scale(1.1);
            background: #007bff;
            border-color: #0056b3;
        }

        .language-selector {
            position: absolute;
            top: 15px;
            right: 250px;
            z-index: 1000;
        }

        .form-feedback {
            display: none;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .form-feedback.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .form-feedback.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</body>
</html>
