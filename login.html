<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - West Automotive LLC</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-weight: 600;
            width: 100%;
        }
        .alert {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="login-header">
                        <i class="fas fa-user fa-2x mb-3"></i>
                        <h3>Login</h3>
                        <p class="mb-0">West Automotive LLC</p>
                    </div>
                    <div class="login-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-login">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </form>
                        <div id="loginMessage" class="alert" style="display: none;"></div>
                        <p class="mt-3 text-center">
                            Don't have an account? <a href="/register">Sign up here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                const email = $('#email').val();
                const password = $('#password').val();
                const messageDiv = $('#loginMessage');
                
                // Clear previous messages
                messageDiv.hide().removeClass('alert-success alert-danger').text('');
                
                // Show loading state
                $('button[type="submit"]').prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Logging in...');
                
                // Send login request
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Show success message
                        messageDiv.addClass('alert-success').text('Login successful! Redirecting...').show();
                        
                        // Redirect to my-bids page after short delay
                        setTimeout(() => {
                            window.location.href = '/my-bids';
                        }, 1000);
                    } else {
                        // Show error message
                        messageDiv.addClass('alert-danger').text(data.error || 'Login failed. Please try again.').show();
                        $('button[type="submit"]').prop('disabled', false).html('<i class="fas fa-sign-in-alt"></i> Login');
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    messageDiv.addClass('alert-danger').text('Network error. Please try again.').show();
                    $('button[type="submit"]').prop('disabled', false).html('<i class="fas fa-sign-in-alt"></i> Login');
                });
            });
        });
    </script>
</body>
</html>
