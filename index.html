<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to West Automotive LLC</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#3b82f6',
                        dark: '#0f172a',
                        light: '#f8fafc'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-light min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto p-6">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-primary mb-2">West Automotive LLC</h1>
            <p class="text-secondary text-lg">Your trusted automotive bidding partner</p>
        </div>
        
        <div class="bg-slate-800 rounded-xl shadow-2xl p-8 border border-slate-700">
            <div class="text-center mb-8">
                <i data-feather="car" class="w-16 h-16 text-primary mx-auto"></i>
                <h2 class="text-2xl font-semibold mt-4">Welcome Back</h2>
                <p class="text-slate-400 mt-2">Sign in to access your bids</p>
            </div>
            
            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                    <input type="email" id="email" required 
                           class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <button type="submit" class="w-full bg-primary hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                    Sign In
                </button>
            </form>
            
            <div class="text-center mt-6">
                <p class="text-slate-400">Don't have an account? 
                    <a href="#" id="switch-to-signup" class="text-secondary hover:underline">Create Account</a>
                </p>
            </div>
        </div>
    <div class="text-center mt-8 text-slate-500 text-sm">
        <p>Â© 2024 West Automotive LLC. All rights reserved.</p>
        <p class="text-slate-500 mt-1">Already have an account? <a href="home.html" class="text-secondary hover:underline">Return to Home</a></p>
        <p class="mt-1">
            <a href="about.html" class="text-secondary hover:underline">About Us</a>
        </p>
    </div>
</div>
    <script src="components/auth-handler.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        document.getElementById('switch-to-signup').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'signup.html';
        });
    </script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
